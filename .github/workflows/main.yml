# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" , "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-gcc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: build-debug
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install build-essential -y
          sudo apt-get remove gcc-11
          sudo apt install gcc-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --config gcc
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
          sudo update-alternatives --config g++
          sudo apt install python3-pip -y
          sudo pip3 install cmake 
          sudo pip3 install conan
          sudo conan profile detect
          sudo sed -i -e 's/Release/Debug/g' /root/.conan2/profiles/default
          sudo sed -i -e 's/compiler.cppstd=gnu17/compiler.cppstd=gnu20/g' /root/.conan2/profiles/default
          sudo conan install . -of ./build --build missing 
          sudo cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=./build/conan_toolchain.cmake
          sudo cmake --build ./build -j12
          ./build/bin/unittests

  build-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Clang 14
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-14 llvm-14
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-14 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-14 100
          clang --version
      - name: Install dependencies
        run: |
          sudo apt-get install -y python3-pip
          sudo pip3 install cmake
          sudo pip3 install conan
      - name: Setup Conan profile
        run: |
          sudo conan profile detect
          sudo conan profile show
          sudo sed -i -e 's/Release/Debug/g' /root/.conan2/profiles/default
          sudo sed -i -e 's/compiler.cppstd=gnu17/compiler.cppstd=gnu20/g' /root/.conan2/profiles/default
      - name: Install dependencies with Conan
        run: sudo conan install . -of ./build --build missing 
      - name: Build with CMake
        run: |
          cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=./build/conan_toolchain.cmake
          cmake --build ./build -j12
      - name: Run unit tests
        run: ./build/bin/unittests